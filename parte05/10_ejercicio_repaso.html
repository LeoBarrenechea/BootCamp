<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 nÃºmeros. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */

        let num = [];
        let n;

        n = 0;
        for (i = 20; i > 10; i--)
        {
            num[n++] = i;
        }
        for (n = 0; n < 10; n++)
            console.log(num[n]);

    </script>
</body>

</html>
